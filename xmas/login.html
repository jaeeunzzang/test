<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .myTitle {
        color: white;
        text-align: center;
        width: 300px;
        height: 300px;
        background-image: url("https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg");
        background-size: cover;
        background-position: center; /* img의 위치 */
        border-radius: 10px;
      }
      #myBtn {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="myTitle">
      <h1>로그인 페이지</h1>
      <h5>id , 비밀번호를 입력해 주세요</h5>
    </div>

    <p>ID: <input type="text" /></p>
    <p>PW:<input type="password" /></p>
    <input type="button" value="로그인하기" id="myBtn" />
  </body>
</html>
