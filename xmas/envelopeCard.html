<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020년을 보내며</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="envelope.css" />
  </head>
  <body>
    <!--봉투 페이지-->
    <div class="letterClose">
      <div class="envelope" onclick="cardOpen()"></div>
      <h2 class="message">봉투를 열어봐 :)</h2>
    </div>

    <!--card 내용 페이지-->
    <div class="cardOpen">
      <div class="cardImg"></div>
      <h3>2020년 고생 많았어요 :)</h3>
      <div class="card">
        친구들에게. <br />
        올해 이런저런 일이 많았는데 <br />
        너희 덕분에 하나도 힘들지 않았어 <br />
        내년에도 우리 우정 변치말자 <br />
        연말에 다 같이 못 봐서 아쉽다 <br />
      </div>
    </div>
  </body>
  <script>
    function cardOpen() {}
  </script>
</html>
