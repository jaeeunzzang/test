<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020년을 보내며</title>
    <link
      rel="shortcut icon"
      href="https://cdn.pixabay.com/photo/2013/07/13/13/20/bells-160841__480.png"
    />
    <meta
      property="og:image"
      content="https://cdn.pixabay.com/photo/2017/11/04/19/05/christmas-2918569__480.jpg"
    />
    <meta property="og:title" content="크리스마스 카드" />
    <meta property="og:description" content="나이먹기시러" />
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="envelope.css" />
  </head>
  <body>
    <!--봉투 페이지-->
    <div class="letterClose">
      <div class="envelope" onclick="cardOpen()"></div>
      <h2 class="message">봉투를 열어봐 :)</h2>
    </div>

    <!--card 내용 페이지-->
    <div class="cardOpen">
      <div class="cardImg" onclick="alertMsg()"></div>
      <h3>2020년 고생 많았어요 :)</h3>
      <div class="card">
        올해 이런저런 일이 많았는데 <br />
        힘들겠지만 조금만 더 화이팅하구 <br />
        연말인데 못 봐서 아쉽다ㅠ_ㅠ <br />
        내년에라도 시간나면 꼭 만나자 <br />
        <p class="from">-재은</p>
      </div>
    </div>
  </body>
  <script>
    function cardOpen() {
      var envelope = document.getElementsByClassName("letterClose")[0];
      envelope.style.display = "none";
      document.getElementsByClassName("cardOpen")[0].style.display = "block";
    }
    function alertMsg() {
      alert("연락좀해라 칭구야<3");
      document.location.href = "https://www.instagram.com/jan_kawai/";
    }
  </script>
</html>
