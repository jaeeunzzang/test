<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="tictactoe.css"
    />
  </head>
  <body>
    <div class="wrap" align="center">
      <h1>Tic-Tac-Toe</h1>

      <div id="rowWrap"></div>
      <div id="buttonDiv">
        <button id="start" onclick="startClick()">START</button>
        <button id="restart" hidden="hidden" onclick="restartClick()">
          RESTART
        </button>
      </div>
      <h3>Player <span id="player"></span></h3>
      <div id="alert"></div>
    </div>
  </body>
  <script src="tictactoe.js"></script>
</html>
